<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Business Card Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

 <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-10">
    <section class="bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">Create Your Digital Business Card</h1>
      <form id="cardForm" class="space-y-6">
        <div class="flex flex-col items-center gap-4">
          <div id="photoPreview" class="avatar-placeholder cursor-pointer" title="Click to upload photo">
            <i class="fas fa-user"></i>
          </div>
          <input type="file" id="photoUpload" accept="image/*" class="hidden" />
          <button type="button" id="uploadBtn" class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition">
            <i class="fas fa-upload mr-2"></i>Upload Photo
          </button>
          <p class="text-xs text-gray-500">Max size 5MB. JPG, PNG supported.</p>
        </div>

        <div>
          <label for="name" class="block mb-1 font-semibold text-gray-700">Full Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Your full name"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="email" class="block mb-1 font-semibold text-gray-700">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="your.email@example.com"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="instagram" class="block mb-1 font-semibold text-gray-700">Instagram URL *</label>
          <input
            type="url"
            id="instagram"
            name="instagram"
            required
            placeholder="https://instagram.com/yourusername"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-md font-semibold hover:from-blue-700 hover:to-purple-700 transition"
        >
          <i class="fas fa-magic mr-2"></i>Generate Card
        </button>
      </form>
    </section>

    <section class="flex flex-col items-center">
      <h2 class="text-xl font-semibold mb-6 text-gray-800">Your Business Card Preview</h2>
      <div id="cardPreview" class="mb-6">
      </div>

      <div id="actionButtons" class="hidden flex flex-col gap-3 w-full max-w-xs">
        <button
          id="shareBtn"
          class="w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-green-700 transition flex justify-center items-center gap-2"
        >
          <i class="fas fa-share-alt"></i> Share Card
        </button>
        <button
          id="downloadBtn"
          class="w-full bg-purple-600 text-white py-3 rounded-md font-semibold hover:bg-purple-700 transition flex justify-center items-center gap-2"
        >
          <i class="fas fa-download"></i> Download Card
        </button>
        <button
          id="copyBtn"
          class="w-full bg-gray-600 text-white py-2 rounded-md font-semibold hover:bg-gray-700 transition flex justify-center items-center gap-2 text-sm"
        >
          <i class="fas fa-link"></i> Copy Profile Info
        </button>
      </div>
    </section>
  </main>

  <div id="successToast"><i class="fas fa-check-circle"></i><span id="toastMessage"></span></div>

    <script src="script.js"></script>
</body>
</html>
